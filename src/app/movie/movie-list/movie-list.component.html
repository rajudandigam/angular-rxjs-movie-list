<h2>Movies List</h2>
<ul *ngIf="movies$ | async as movies">
  <li *ngFor="let movie of movies">
    <a [routerLink]="movie.id">
        <img [src]="movie.image" />
    </a>
    <div class="details">
      <span>{{ movie.name }}</span>
      <span>{{ movie.genre }}</span>
      <span>{{ movie.releaseYear }}</span>
    </div>
  </li>
</ul>
